<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact</title>
<link rel="stylesheet" href="index.css">
<script src="https://kit.fontawesome.com/47ef0eeb2e.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Berkshire+Swash&family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Parkinsans:wght@300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="contact-bg">
<nav>
<div class="logo-container">
<h1 class="logo">Wild
<i class="fa-solid fa-leaf fa-fade"></i>
<br>
<span class="green-text">Things</span>
</h1>
</div>
<!-- end of logo container -->
<div class="buttons-container">
<a href="index.html"><button class="contact-btn">Home</button></a>
<button class="shop-btn">Shop Now</button>
</div>
<!-- end of buttons container -->
</nav>
<div class="form">
<h1>Get in touch</h1>
<small>Got a question about our products? Want to know more about ? Drop your details below</small>
<form>
<label for="name">Name</label>
<input type="text" placeholder="e.g Cindy" id="name">
<label for="lastName">Last Name</label>
<input type="text" name="lastName" id="lastName" placeholder="Crawford">
<label for="number">Contact Number</label>
<input type="number" name="number" id="number" placeholder="0812346734">
<label for="email">Email</label>
<input type="email" placeholder="cindy@crew.co.za">
<button id="submit">Submit</button>
</form>
</div>
</body>
</html>
